name: build

on:
  push:
    branches: [master, main]

env:
  VERSION: 1.0.${{ github.run_number }}

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x.x'

      - run: dotnet tool restore

      - name: Format
        run: find . -name '*.fs' | xargs dotnet fantomas

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Apply formatting"
          commit_options: '--no-verify --signoff'
          repository: .
          skip_dirty_check: false
          skip_fetch: false
          skip_checkout: true
          disable_globbing: true
          create_branch: false

  build:
    needs: format
    runs-on: ubuntu-latest
    environment: nuget
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x.x'

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Pack templates
        run: |
          dotnet pack FsLambda.Templates.proj \
            -c Release \
            -p:PackageOutputPath="nupkgs" \
            -p:Version="${{ env.VERSION }}"

      - name: Test templates
        run: |
          dotnet nuget add source "${{ github.workspace }}/nupkgs" --name local
          dotnet new install "FsLambda.Templates::${{ env.VERSION }}" --nuget-source local
          dotnet new fslambda -n TemplateTest
          dotnet build TemplateTest -c Release
          dotnet new uninstall FsLambda.Templates

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget add source https://nuget.pkg.github.com/totallymoney/index.json \
            --name github \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text
          dotnet nuget push "nupkgs/*.nupkg" \
            --source github \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: Publish to NuGet.org
        run: dotnet nuget push "nupkgs/*" -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate

      - name: Generate changelog
        id: changelog
        run: |
          if git describe --tags --abbrev=0 2>/dev/null; then
            LAST_TAG=$(git describe --tags --abbrev=0)
            echo "Generating changelog from $LAST_TAG to HEAD"
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --oneline --no-merges)
          else
            echo "No previous tags found, using recent commits"
            CHANGELOG=$(git log --oneline -20 --no-merges)
          fi
          echo "$CHANGELOG" > changelog.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ env.VERSION }}" \
            --title "v${{ env.VERSION }}" \
            --notes-file changelog.txt \
            nupkgs/*.nupkg
