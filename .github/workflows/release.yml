name: Release

on:
  push:
    tags: ['[0-9]+.[0-9]+.[0-9]+', '[0-9]+.[0-9]+.[0-9]+-*']

permissions: write-all

jobs:
  release:
    runs-on: ubuntu-latest
    environment: nuget
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Release version: $VERSION"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x.x'

      - name: Pack
        run: |
          dotnet pack FsLambda.Templates.proj \
            -c Release \
            -o nupkgs \
            -p:Version=${{ env.VERSION }}

      - name: Test templates
        run: |
          dotnet nuget add source "${{ github.workspace }}/nupkgs" --name local
          dotnet new install "FsLambda.Templates::${{ env.VERSION }}" --nuget-source local
          dotnet new fslambda -n TemplateTest
          dotnet build TemplateTest -c Release
          dotnet new uninstall FsLambda.Templates

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Packages
          path: nupkgs/

      - name: NuGet login (OIDC)
        uses: NuGet/login@v1
        id: nuget-login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push to NuGet.org
        run: dotnet nuget push "nupkgs/*" -s https://api.nuget.org/v3/index.json -k ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --skip-duplicate

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ env.VERSION }}" \
            --title "v${{ env.VERSION }}" \
            --generate-notes \
            nupkgs/*.nupkg
